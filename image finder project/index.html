<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Image Finder</h1>
   
    <form action="">
        <input type="text" id="search-input" placeholder="search image here">
        <button id="search-button">search</button>
       
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1688607933717-eedef960bc0a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=688&q=80"
                alt="woman with flowers">
            <a href="https://unsplash.com/photos/a-woman-sitting-on-the-ground-blowing-bubbles-cGuuKDba0tc"
                target="_blank">woman with beautiful flower</a>

        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1174&q=80"
                alt="woman with flowers">
            <a href="https://unsplash.com/photos/ugnrXk1129g"
                target="_blank">Trees</a>

        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1548013146-72479768bada?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2076&q=80"
                alt="woman with flowers">
            <a href="https://unsplash.com/photos/eU4pipU_8HA"
                target="_blank">Taj mahal</a>

        </div>
    </div>

    <button id="show-more-button">show more</button>







    <script src="script.js"></script>

</body>

</html>
